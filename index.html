<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Boar-to-Door</h1>
            <div class="shout-out">
                Photo by &nbsp;<a
                    href="https://unsplash.com/es/@tventos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mikhail
                     Tyrsyna</a> &nbsp; on &nbsp; <a
                    href="https://unsplash.com/s/photos/delivery-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <div class="welcome-cta">
                <p>Worldclass <em>straight-from-the-butcher</em> bacon delivered <em>right</em> to your door.</p>
                <p>Sign up now!</p>
            </div>
            <form>
                <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name">
                </div>
                <button>Sign Up</button>
              </form>
              <div class="login">Already have an account? <a href="http://">login</a></div>
        </div>
    </div>
</body>

</html>
