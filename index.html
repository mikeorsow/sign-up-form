<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>BOAR2DOOR</h1>
            <div class="shout-out">
                Photo by &nbsp;<a
                    href="https://unsplash.com/es/@tventos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mikhail
                    Tyrsyna</a> &nbsp; on &nbsp; <a
                    href="https://unsplash.com/s/photos/delivery-food?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <div class="welcome-cta">
                <h2>The Bacon Delivery Service</h2>
                <p>Delicious bacon, <em>straight-from-the-butcher</em>, delivered right to your door.</p>
            </div>
            <form>
                <div class="main-form">
                    <h3>Limited access. Only 5 spaces left!</h3>
                    <div class="form-row">
                        <div class="text-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="text-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="text-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="text-input">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" required
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="ex. 555-555-5555">
                        </div>
                    </div>
                    <div class="form-row passwords">
                        <div class="text-input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="12" placeholder=" " required
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{12,}$"
                                title="Password must be at least 12 characters and contain one of each: &#010; uppercase letter &#010; lowercase letter &#010; a number &#010; a symbol">
                        </div>
                        <div class="text-input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required
                                placeholder=" " pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{12,}$">
                        </div>
                    </div>
                </div>
                <button class="sign-up">Sign Up</button>
            </form>
            <div class="login">Already have an account? <a href="">log in</a></div>
        </div>
    </div>
</body>

</html>
